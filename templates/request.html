{% extends "user_b.html" %}

{% block user_base %}
    <table class="table table-hover">
        {% for requests in requests %}
            <tr>
                <td width="70px">
                    <a href="{{ url_for('user', username=requests.username) }}">
                        <img src="{{ user.image_file }}" style="width:70px; height:70px">
                    </a>
                </td>
                <td>
                    <p>Name:
                        <a href="{{ url_for('user', username=requests.username) }}">{{ requests.username }}</a>
                    </p>
                    <p><a href="{{ url_for('accept_friend', username=requests.username) }}">Accept</a></p>
                    <p><a href="{{ url_for('decline_friend', username=requests.username) }}" >Decline</a></p>
                </td>
            </tr>
        {% endfor %}
    </table>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Next Page
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Last Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
