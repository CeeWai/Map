{% extends 'user_b.html' %}

{% block user_base %}
    <table class="table table-hover">
        {% for friend in all_friends %}
            <tr>
                <td width="70px">
                    <a href="{{ url_for('user', username=friend.username) }}">
                        <img src="{{ friend.avatar(70) }}">
                    </a>
                </td>
                <td>
                    <p>Name:
                        <a href="{{ url_for('user', username=friend.username) }}">{{ friend.username }}</a>
                    </p>
                </td>
            </tr>
        {% endfor %}
    </table>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Next Page
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Last Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
